<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><title>忘记密码</title><meta name=description><meta name=keywords><link href=css/init.css rel=stylesheet><link rel=stylesheet type=text/css href=css/style.css></head><body><div class=header><div class="box clear"><img class=fl src=images/logo.png height=60 width=150><p class="title pl20 fl">忘记密码</p></div></div><div class=forget_password><div class=alter_phone><form method=get accept-charset=utf-8><div class="clear mb30"><label class=fl>手机号</label> <input class="fl phone phone_number" type=text></div><div class="clear mb30"><label class=fl>验证码</label> <input class="fl code" type=text> <button class=fl>获取验证码</button></div><p class="mb30 hint">短信验证码已发送至手机:12424235335,请在5分钟内完成输入验证</p><input type=submit value=下一步></form></div></div><div class="box footer"><div class=footer_nav><a>关于我们</a> <span>|</span> <a>联系我们</a></div><p>武汉勇士科技有限公司版权所有 2016-2017鄂ICP备15016317号-7</p></div><script src=js/jquery.min.js></script><script src=js/public.js></script><script>
         $(function(){
         	var countDown=null;
            $(".alter_phone button").click(function(){
                var phone=$(".phone_number").val();
                if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))){
                    alert("请输入正确手机号");
                    return false;
                }
                $(".hint").show().text("短信验证码已发送至手机:"+phone+",请在5分钟内完成输入验证")
                var allTime=100;
                $(this).attr("disabled",true).addClass("active");
                var This=this;
                countDown=setInterval(function(){
                    allTime--;
                    $(This).text("重新获取("+allTime+")");
                    if(allTime==0){
                        clearInterval(countDown);
                        $(This).attr("disabled",false).removeClass("active");
                        $(This).text("获取验证码");
                        $(".hint").hide()
                    }
                },1000)
            })
         })

    </script></body></html>
