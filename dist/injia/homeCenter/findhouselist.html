    $(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
            $(".search_con").hide();
            $(".search_title_hover").removeClass("search_title_hover");
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });
</script><script src="http://webapi.amap.com/maps?v=1.3&key=29d0205fd3c3b2a8677eafd4b228b07f&plugin=AMap.Geocoder"></script><script src="http://webapi.amap.com/subway?v=1.0&amp;key=29d0205fd3c3b2a8677eafd4b228b07f&amp;callback=cbk"></script><script src="../common/js/public.js?v=20171027"></script><script src=../common/js/fastclick.js></script><script type=text/javascript>
