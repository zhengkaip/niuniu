<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta name=format-detection content="telephone=no"><title>智能门锁-修改密码</title><link rel=stylesheet href=../perCenter/css/weui.min.css><link rel=stylesheet href=../css/common.css><link rel=stylesheet href=css/myhomeCommon.css><link rel=stylesheet href=css/aliIcon/iconfont.css><link rel=stylesheet href=css/mhZnmsAmend.css></head><body><div id=znmsAmend><div class=znms_title><a href=myhome.html><div class=return-img><img src=image/znms_return.png></div></a> <span class=znms_add>修改密码</span></div><div class=amendContent><div id=amend_password class=pwd-form><div class="login-inp newPwd"><label>新密码</label> <input type=password pattern="(?i)^(?=[0-9]{6}$)(?!.*(.)(.*\1)+)" oninput="if(value.length>6)value=value.slice(0,6)" placeholder=请输入6位数字密码 id=userPwd></div><div class="login-inp yzm"><label>验证码</label> <input type=number pattern=[0-9]* oninput="if(value.length>6)value=value.slice(0,6)" placeholder=请填写验证码 id=userYzm> <span class="fontColor yzmWarp" onclick=getYzm(this)>获取验证码</span></div></div><p class=tishi_p>为了保证安全，房乾不会存任何明文密码，请牢记您的自定义密码，密码将在2分钟内生效。</p><div id=saveWrap><a onclick=loginPwd()>保存</a></div></div></div><div id=noSign style="display: none;"><div class=noSignContent><p class=noSignDesc></p></div></div><script src=../public/jquery-1.8.0.min.js></script><script src=../common/js/public.js></script><script type=text/javascript src="js/loginhelper.js?v=20170915"></script><script src=js/rem.js></script><script src=https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js></script><script src=js/mhZnmsAmend.js></script></body></html>
