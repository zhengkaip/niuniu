<!DOCTYPE html><html><head><meta charset=UTF-8><title>我的合同</title><link rel=stylesheet href=../perCenter/css/weui.min.css></head><script>
		var phoneWidth = parseInt(window.screen.width);
		var phoneHeight = parseInt(window.screen.height);
		var phoneScale = phoneWidth/750;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if(version>2.3){
				document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			// andriod 2.3以上
			}else{
				document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=750, user-scalable=no">');
		}
	</script><body><div id=loadingToast style="opacity: 0; display: none;"><div class=weui-mask_transparent></div><div class=weui-toast><i class="weui-loading weui-icon_toast"></i><p class=weui-toast__content>数据加载中</p></div></div></body></html><script src=../public/jquery-1.8.0.min.js></script><script type=text/javascript src="../common/js/public.js?v=20170915"></script><script type=text/javascript src="js/loginhelper.js?v=20170915"></script><script type=text/javascript src="common/js/jweixin-1.0.0.js?v=20170915"></script><script type=text/javascript src="js/payzhongzhuan.js?v=20170915"></script>
