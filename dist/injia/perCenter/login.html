<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta name=format-detection content="telephone=no"><title>登录</title><link rel=stylesheet href=css/weui.min.css><link rel=stylesheet href=../css/common.css><link rel=stylesheet href=../common/css/myhomeCommon.css><link rel=stylesheet href=css/login.css></head><body><div id=loginPage><div class=login><div class=welcome><img src=image/yjindexlogo.png></div><div class=login-form><div class=login-inp><label><img src=image/icon-phone-an.png></label><input type=number pattern=[0-9]* oninput="if(value.length>11)value=value.slice(0,11)" placeholder=手机号 id=userName></div><div class="login-inp pwd"><label><img src=image/icon-pwd-an.png></label><input type=password pattern=[0-9]* oninput="if(value.length>6)value=value.slice(0,6)" placeholder=身份证后六位 id=userPwd></div><div class="login-inp yzm"><label><img src=image/icon-pwd-an.png></label><input type=number pattern=[0-9]* oninput="if(value.length>6)value=value.slice(0,6)" placeholder=验证码 id=userYzm><span class="fontColor yzmWarp" onclick=getYzm(this)>获取验证码</span></div><div class="login-inp sureLogin"><a href=# onclick=loginPwd()>登录</a></div></div><div class=login-txt><a href=# id=loginDesc onclick=changeLogin() logintype=1>还没有账号，验证码登录>></a></div></div></div><script src=../public/jquery-1.8.0.min.js></script><script src=../common/js/public.js></script><script type=text/javascript src="../myHome/js/loginhelper.js?v=20170601"></script><script src=../myHome/js/rem.js></script><script src=https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js></script><script type=text/javascript src="js/login.js?v=20170601"></script></body></html>
